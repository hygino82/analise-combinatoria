<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <title>Calculadora de análise combinatória</title>
  </head>
  <body>
    <div id="entrada" class="container">
      <h2>Calculadora de análise combinatória</h2>
      <select
        class="form-select"
        aria-label="Default select example"
        id="opcao"
      >
        <option selected value="1" id="escolha">Arranjo</option>
        <option value="2">Combinação</option>
        <option value="2">Permutação</option>
      </select>
      <label for="n-total">Número de elementos</label>
      <input type="number" id="n-total" min="1" value="5" /><br />
      <div id="parte2">
        <label for="n-agrupados">Número de elementos</label>
        <input type="number" id="n-agrupados" min="1" value="2" /><br />
      </div>
      <input
        type="submit"
        value="Calcular"
        id="btn-calcula"
        class="btn btn-primary"
      />
    </div>
    <div id="resultado" class="container"></div>
    <footer>
      <p>
        Site desenvolvido pelo professor Adroaldo na disciplina de Matemática no
        Colégio Estadual Arnaldo Busato
      </p>
      <a href="mailto:adroaldo.ferreira@escola.pr.gov.br">Email</a>
    </footer>
  </body>
</html>
